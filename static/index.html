<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VSCode Style File Viewer</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Codicons for VSCode-like icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vscode/codicons/dist/codicon.css">

  <!-- Monaco Editor loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.min.js"></script>
</head>
<body class="vscode-theme-dark">
  <div id="app">
    <div id="sidebar">
      <div id="sidebar-header">
        <h3>EXPLORER</h3>
      </div>
      <ul id="file-tree" class="tree" role="tree" aria-label="File explorer"></ul>
    </div>

    <div id="main">
      <div id="editor-toolbar">
        <div id="current-file">No file open</div>
      </div>
      <div id="editor" style="width:100%;height:calc(100% - 32px);"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
