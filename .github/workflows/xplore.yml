# Deploy Xplore to Github Pages

name: Deploy Xplore

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  pages: write
  contents: read
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    env:
      DIR_GITHUB_WORKFLOW: .github/workflows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Xplore
        run: |
          echo "Install Ctags ..."
          sudo apt-get update && \
          sudo apt-get install -y --no-install-recommends universal-ctags

          echo "Clone Xplore ..."
          git clone https://gitlab.com/klabkode/devkit/xplore/xplore-xref.git /tmp/xplore

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build Xplore
        run: |
          (
            set -e

            cd /tmp/xplore
            echo "Install Xplore ..."
            make install
          )

          echo "Build Xplore ..."
          xplore-build-xref "XPLORE-XREF" "https://github.com/kribakarans/xplore-xref/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
